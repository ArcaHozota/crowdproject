<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons::header}"></div>

<body>
	<div>
		<nav class="navbar navbar-dark bg-dark fixed-top" role="navigation">
			<div class="container-fluid"> <a class="navbar-brand" th:href="@{/pgcrowd/to/index}"
					style="font-size:24px;">PGアプリケーション</a> </div>
		</nav>
	</div>
	<div class="container" style="margin-top: 60px;">
		<form th:action="@{/pgcrowd/employee/do/login}" th:method="post" class="form-signin" role="form">
			<div class="text-center">
				<h2 class="form-signin-heading">
					<i class="bi bi-box-arrow-in-right"></i>社員登録
				</h2>
			</div>
			<p
				th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']} eq null ? '' : ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" />
			<div class="input-group mb-3"> 
				<span class="input-group-text" style="height: 3rem;"><i class="bi bi-people"></i></span>
				<input type="text" style="height: 3rem;" name="loginAcct" class="form-control" id="username" placeholder="アカウント名を入力してください"
					autofocus>
			</div>
			<div class="input-group mb-3"> 
				<span class="input-group-text" style="height: 3rem;"><i class="bi bi-key"></i></span>
				<input type="password" style="height: 3rem;" name="userPswd" class="form-control" id="password" placeholder="パスワードを入力してください"
					autofocus>
			</div>
			<button type="submit" style="width: 300px; margin: 0px auto 0px auto;"
				class="btn btn-lg btn-success btn-block">登録</button>
		</form>
	</div>
	<script>
		$(document).ready(function () {
			const passwordInput = $("#password");
			$("#togglePassword").click(function () {
				if (passwordInput.type === 'password') {
					passwordInput.type = 'text';
					$("#eyeicon").removeClass('bi-eye-slash');
					$("#eyeicon").addClass('bi-eye');
				} else {
					passwordInput.type = 'password';
					$("#eyeicon").removeClass('bi-eye');
					$("#eyeicon").addClass('bi-eye-slash');
				}
			});
		});
	</script>
</body>

</html>
