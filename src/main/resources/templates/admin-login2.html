<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons::header}"></div>

<body>
	<div class="container">
		<div class="login-box">
			<!-- Login Form -->
			<form th:action="@{/pgcrowd/employee/do/login}" th:method="post" class="form-signin" role="form">
				<h2>Login</h2>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-envelope"></i></span>
					<input type="email" name="loginAcct" placeholder="Email or Account" required />
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<input type="password" name="userPswd" placeholder="Password" required />
				</div>
				<div class="remember-forget">
					<label><input type="checkbox" />Remember Me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit">Login</button>
				<div class="register-link">
					<a href="#">Don't have an account? Create Now!</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
