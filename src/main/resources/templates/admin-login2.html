<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>PGアプリケーション</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<meta name="_csrf_token" th:content="${_csrf.token}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" th:href="@{/static/css/style.css}">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
	<script type="text/javascript" th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>

<body>
	<div class="container">
		<p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']} eq null ? '' : ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			id="errorMsg" hidden />
		<div class="login-box">
			<!-- Login Form -->
			<form th:action="@{/pgcrowd/employee/do/login}" th:method="post" class="form-signin" role="form">
				<h2>Login</h2>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-envelope"></i></span>
					<input type="text" name="loginAcct" id="account" placeholder="Email or Account" required>
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<input type="password" name="userPswd" placeholder="Password" required>
				</div>
				<div class="remember-forget">
					<label><input type="checkbox" />Remember Me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit">Login</button>
				<div class="register-link">
					<a href="#">Don't have an account? Create Now!</a>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			let message = $("#errorMsg").text();
			if (message !== '') {
				layer.msg(message);
			}
		});
	</script>
</body>

</html>
